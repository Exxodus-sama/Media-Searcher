<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Media-pedia</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">    
    <script src="assets/mainMedia.js"></script>
</head>
<body>
    <div class="jumbotron">
        <h1 class="display-4">Media-pedia</h1>
        <p class="lead">Welcome to the Media-pedia, your friendly media searcher app! </p>
        <hr class="my-4">
        <p>Let's get started: Type in a movie or video game title in the search bar below to look up more information on them!</p>
    </div>

    <form>
        <div class="form-group">
            <label for="searchForMedia">Type media here</label>
            <input type="search" class="form-control" id="search-bar" placeholder="e.g. Pokemon, Mario, Halo, etc...">
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</body>
</html>
